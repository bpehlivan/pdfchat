version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - sh
      - -c
      - |
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - database
      - qdrant

  database:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d 
    depends_on:
      - qdrant

  pgadmin:
    container_name: "pgadmin"
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pdfchat.com
      PGADMIN_DEFAULT_PASSWORD: pdfchat
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  qdrant:
    container_name: "qdrant"
    image: qdrant/qdrant
    ports:
      - "6333:6333"

volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local
